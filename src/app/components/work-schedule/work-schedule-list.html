<section class="page-section clients" id="clients">
  <div class="container">
      <!-- Portfolio Section Heading-->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Work Schedule</h2>
      <!-- Icon Divider-->
      <div class="divider-custom">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
          <div class="divider-custom-line"></div>
      </div>
      <!-- Portfolio Grid Items-->
      <div class="row justify-content-center">
          <!-- Portfolio Item 1-->
      <div class="container mt-4">

        <!-- Filtres -->
        <div class="col-md-2">
          <label for="filterEmployee" class="form-label">Employé :</label>
          <select
            id="filterEmployee"
            class="form-select"
            [(ngModel)]="filterEmployee"
            (change)="onEmployeeChange()"
          >
            <option value="" disabled selected>-- Sélectionner --</option>
            <option *ngFor="let emp of employees$ | async" [value]="emp.id">
              {{ emp.name }}
            </option>
          </select>
        </div>
          <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-outline-primary me-1" (click)="prevWeek()">&lt;</button>
            <input 
              id="filterWeek"
              type="week"
              class="form-control me-1"
              [(ngModel)]="filterWeek"
              (change)="onWeekChange()"
            />
            <button class="btn btn-outline-primary" (click)="nextWeek()">&gt;</button>
          </div>
        <div class="row mb-3 g-2 align-items-end">

          <div class="container mt-4">
          <h2 class="mb-4 text-center">Work Schedule</h2>
          <table class="table table-bordered table-striped">
            <thead class="table-light">
              <tr>
                <th style="width: 20%">Day</th>
                <th style="width: 60%">Work Slots</th>
                <th style="width: 20%">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let day of days">
                <td class="align-middle fw-bold">{{ day }}</td>
                <td>
            <div *ngFor="let slot of schedule[day]; let i = index" class="d-flex align-items-center mb-2">

  <!-- Start -->
  <select
    class="form-select me-1"
    [(ngModel)]="slot.startHour"
    [ngModelOptions]="{standalone: true}"
  >
    <option *ngFor="let h of hourOptions" [ngValue]="h">{{ h.toString().padStart(2,'0') }}</option>
  </select>
  <span class="me-1">:</span>
  <select
    class="form-select me-2"
    [(ngModel)]="slot.startMinute"
    [ngModelOptions]="{standalone: true}"
  >
    <option *ngFor="let m of minuteOptions" [ngValue]="m">{{ m.toString().padStart(2,'0') }}</option>
  </select>

  <span class="me-2">–</span>

  <!-- End -->
  <select
    class="form-select me-1"
    [(ngModel)]="slot.endHour"
    [ngModelOptions]="{standalone: true}"
  >
    <option *ngFor="let h of hourOptions" [ngValue]="h">{{ h.toString().padStart(2,'0') }}</option>
  </select>
  <span class="me-1">:</span>
  <select
    class="form-select me-2"
    [(ngModel)]="slot.endMinute"
    [ngModelOptions]="{standalone: true}"
  >
    <option *ngFor="let m of minuteOptions" [ngValue]="m">{{ m.toString().padStart(2,'0') }}</option>
  </select>

  <!-- Bouton pour supprimer le créneau -->
  <button class="btn btn-sm btn-outline-danger" (click)="removeSlot(day, i)">Remove</button>
</div>


                </td>
                <td>
                  <button
                    class="btn btn-sm btn-outline-primary"
                    (click)="addSlot(day)"
                  >
                    + Add Slot
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="text-center mt-4">
            <button class="btn btn-success" (click)="saveSchedule()">
              Save Schedule
            </button>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-confirm-dialog></app-confirm-dialog>
