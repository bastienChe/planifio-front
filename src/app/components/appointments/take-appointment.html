<div class="wizard-container">
  <section class="page-section bg-primary text-white mb-0 rdv1 wizard-step" id="rdv1" *ngIf="currentStep === 1" @fadeInOut>
    <div class="container">
        <!-- About Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-white">Salons</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <!-- About Section Content-->
        <div class="row mb-4">
          <div class="col-12 d-flex justify-content-center">
            <div class="w-50">
              <label for="salonSelect" class="form-label text-center d-block">Sélectionner un salon :</label>
              <select id="salon" class="form-select" [(ngModel)]="selectedSalon">
                <option [ngValue]="null" selected>-- Choisir --</option>
                <option>Salon 1</option>
                <option>Salon 2</option>
                <option>Salon 3</option>
              </select>
            </div>
          </div>
        </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-secondary btn-xl" (click)="showStep(2)"
        [disabled]="!selectedSalon">Suivant</button>
      </div>
    </div>
  </section>

  <section class="page-section rdv2 wizard-step" id="rdv2" *ngIf="currentStep === 2" @fadeInOut>
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Practicien</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        
        <div class="row mb-4">
          <div class="col-12 d-flex justify-content-center">
            <div class="w-50">
                <label for="employeeSelect">Sélectionner un practicien :</label>
                <select id="employee" class="form-select" [(ngModel)]="selectedPracticien">
                  <option [ngValue]="null" selected>-- Choisir --</option>
                  <option>User 1</option>
                  <option>User 2</option>
                  <option>User 3</option>
                </select>
            </div>
          </div>
        </div>
        
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary btn-xl" (click)="showStep(1)">Précédent</button>
          <button class="btn btn-primary btn-xl" (click)="showStep(3)" 
            [disabled]="!selectedPracticien">Suivant</button>
        </div>
    </div>
  </section>

  <section class="page-section bg-primary text-white mb-0 rdv3 wizard-step" id="rdv3" *ngIf="currentStep === 3" @fadeInOut>
    <div class="container">
        <!-- About Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Salons</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <!-- About Section Content-->
        <div class="row mb-4">
          <div class="col-12 d-flex justify-content-center">
            <div class="w-50">
              <label for="appointmentSelect">Sélectionner une prestation :</label>
                <select id="employee" class="form-select" [(ngModel)]="selectedAppointmentId">
                  <option [ngValue]="null" selected>-- Choisir --</option>
                  <option *ngFor="let appt of appointments$ | async" [value]="appt.id">
                    {{ appt.name }} ({{ appt.durationMinutes }} min)
                  </option>
                </select>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-secondary btn-xl" (click)="showStep(2)">Précédent</button>
          <button class="btn btn-secondary btn-xl" (click)="showStep(4)"
            [disabled]="!selectedAppointmentId">Suivant</button>
        </div>
    </div>
  </section>

  <section class="page-section rdv4 wizard-step" id="rdv4" *ngIf="currentStep === 4" @fadeInOut>
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Horaires Disponibles</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row text-center">
          <div class="col" *ngFor="let day of days">
            <h5>{{ day }}</h5>
            <div *ngFor="let slot of timeSlots"
                (click)="selectSlot(day, slot)"
                class="time-slot"
                [class.selected]="isSelected(day, slot)">
              {{ slot }}
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button class="btn btn-primary btn-xl" (click)="showStep(3)">Précédent</button>
          <button class="btn btn-primary btn-xl" (click)="showStep(5)"
            [disabled]="!selectedSlot">Suivant</button>
        </div>
      </div>
      <br>
  </section>


  <section class="page-section rdv5 wizard-step" id="rdv5" *ngIf="currentStep === 5" @fadeInOut>
    <div class="container">
        <!-- Portfolio Section Heading-->
      <br>
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Merci pour votre prise de rendez-vous</h2>
    </div>
  </section>
</div>
