<section class="page-section clients" id="clients">
  <div class="container">
      <!-- Portfolio Section Heading-->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Mes Clients</h2>
      <!-- Icon Divider-->
      <div class="divider-custom">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
          <div class="divider-custom-line"></div>
      </div>
      <!-- Portfolio Grid Items-->
      <div class="row justify-content-center">
          <!-- Portfolio Item 1-->


          <div class="col-xl-8">
							<div class="card">
								<div class="card-body">
									<table class="table table-responsive table-striped" style="width:100%">
										<thead>
											<tr>
                        <th >Name</th>
                        <th >gender</th>
                        <th >birthDate</th>
                        <th >email</th>
                        <th >phone</th>
                        <th >address</th>
											</tr>
										</thead>
										<tbody>
                            
                      <ng-container *ngIf="customers$ | async as customers">
                          <tr *ngFor="let customer of customers "  [routerLink]="[customer.id]">
                              <td>{{customer.firstName}} {{customer.lastName}}</td>
                              <td>{{customer.gender}}</td>
                              <td>{{customer.birthDate}}</td>
                              <td>{{customer.email}}</td>
                              <td>{{customer.phone}}</td>
                              <td>{{customer.address}}</td>
                          </tr>
                      </ng-container>
                
										</tbody>
									</table>
								</div>
							</div>
						</div> 

      </div>
  </div>
</section>
